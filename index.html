    <div class="container">
      <section class="search">
        <h2>Find Your Dream Job Now</h2>
        <form onsubmit="return false;" class="job-search-input">
          <div class="search-text-input">
            <input
              type="text"
              name="keywords"
              placeholder="Keywords"
              class="keywords"
            />
            <input
              type="text"
              name="location"
              placeholder="Location"
              class="location"
            />
            <input
              type="text"
              name="company"
              placeholder="Company"
              class="company"
            />
          </div>
          <div>
            <!-- <input type="date" name="dateSincePosted" /> -->
            <select name="jobType" id="jobType">
              <option value="">Job Type</option>
              <option value="full time">full time</option>
              <option value="part time">part time</option>
              <option value="contract">contract</option>
              <option value="temporary">temporary</option>
              <option value="volunteer">volunteer</option>
              <option value="internship">internship</option>
            </select>
            <select name="remoteFilter" id="remoteFilter">
              <option value="">Location Type</option>
              <option value="on site">on site</option>
              <option value="remote">remote</option>
              <option value="hybrid">hybrid</option>
            </select>
            <!-- <input type="number" name="salary" placeholder="Salary" /> -->
            <select name="experienceLevel" id="experienceLevel">
              <option value="">Experience Level</option>
              <option value="internship">internship</option>
              <option value="entry level">entry level</option>
              <option value="associate">associate</option>
              <option value="senior">senior</option>
              <option value="director">director</option>
              <option value="executive">executive</option>
            </select>
            <!-- <select name="limit" id="limit">
              <option value="10">10</option>
              <option value="100">100</option>
            </select> -->
            <select name="sortBy" id="sortBy">
              <option value="recent">recent</option>
              <option value="relevant">relevant</option>
            </select>
          </div>
          <!-- </div> -->
          <button onclick="getJobsData()">Search</button>
        </form>
      </section>
